<html>
    <head>
        <meta charset="utf-8"/>
        <title>DOM Calculator</title>
        <link href="/app/public/index.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="body" class="body">
            <div id="screen" class="screen">
                <div id="input" class="input">0</div>
            </div>
            <div id="buttons" class="buttons">
                <div id="number-buttons" class="number-buttons">
                    <button id="seven" type="button" name="seven" value="7">7</button>
                    <button id="eight" type="button" name="eight" value="8">8</button>
                    <button id="nine" type="button" name="nine" value="9">9</button>
                    <button id="four" type="button" name="four" value="4">4</button>
                    <button id="five" type="button" name="five" value="5">5</button>
                    <button id="six" type="button" name="six" value="6">6</button>
                    <button id="one" type="button" name="one" value="1">1</button>
                    <button id="two" type="button" name="two" value="2">2</button>
                    <button id="three" type="button" name="three" value="3">3</button>
                    <button id="zero" type="button" name="zero" value="0">0</button>
                    <button id="point" type="button" name="point">.</button>
                    <button id="sign" type="button" name="sign">+/-</button>
                </div>
                <div id="operator-buttons" class="operator-buttons">
                    <button id="clear" type="button" name="clear" >C</button>
                    <button id="plus" class="operator" type="button" name="plus">+</button>
                    <button id="minus" class="operator" type="button" name="minus">-</button>
                    <button id="multiply" class="operator" type="button" name="multiply">x</button>
                    <button id="divide" class="operator" type="button" name="divide">/</button>
                    <button id="equals" type="button" name="equals">=</button>
                </div>
            </div>
        </div>
        <script src="/app/src/index.js"></script>
    </body>
</html>
